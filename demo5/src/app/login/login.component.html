<div class="login-page">
    <div class="login-wrap">
        <div class="login-title">
            <label class="">IBM Counter Fraud Management for Safer Payments </label>
        </div>
        <div class="login-form">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Username" [(ngModel)]="this.userInfo.username">   
                </div>     
            </div>
            <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="this.userInfo.password">
                </div>
            </div>
            <button class="btn btn-success login-btn" (click)="dologin()">Login</button>
        </div>
    </div>
</div>
